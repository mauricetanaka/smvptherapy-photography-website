    <!-- Login section -->
    <section id="login" class="bg-image d-flex flex-column justify-content-center align-items-center vh-100" style="background-image: url('your_background_image.jpg'); background-size: cover;">
        <div class="container text-center">
            <h2 class="display-4 mb-5 text-white">Login</h2>
            <div class="row justify-content-center">
                <div class="col-md-6" id="loginFormContainer">
                    <div class="card bg-light">
                        <div class="card-body">
                            <!-- Login Form -->
                            <form id="loginForm" novalidate>
                                <div class="mb-3">
                                    <label for="loginUsername" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="loginUsername" required>
                                    <div class="invalid-feedback">
                                        Please enter your username.
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="loginPassword" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="loginPassword" required>
                                    <div class="invalid-feedback">
                                        Please enter your password.
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Login</button>
                            </form>
                            <div class="mt-3">
                                <a href="#" id="showRegisterForm" class="text-primary">New user? Create an account</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6" id="registerFormContainer" style="display: none;">
                    <div class="card bg-light">
                        <div class="card-body">
                            <!-- Registration Form -->
                            <form id="registerForm" action="registration.php" method="POST" novalidate>
                                <div class="mb-3">
                                    <label for="registerUsername" class="form-label">Username</label>
                                        <input type="text" class="form-control" id="registerUsername" name="username" required>
                                </div>
                                <div class="mb-3">
                                    <label for="registerEmail" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="registerEmail" name="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="registerPassword" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="registerPassword" name="password" required>
                                </div>
                                <div class="mb-3">
                                    <label for="registerFirstName" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="registerFirstName" name="first_name">
                                </div>
                                <div class="mb-3">
                                    <label for="registerLastName" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="registerLastName" name="last_name">
                                </div>
                                <div class="mb-3">
                                    <label for="registerPhone" class="form-label">Phone Number</label>
                                    <input type="tel" class="form-control" id="registerPhone" name="phone_number">
                                </div>
                                <button type="submit" class="btn btn-success w-100">Create Account</button>
                            </form>
                        </div>
                    </div>
                </div>
