    <!-- Account Section -->
    <section id="account" class="py-5 mt-5">
        <div class="container">
            <h2 class="text-center mb-4">Account Information</h2>
            <div class="row">
                <!-- Account details -->
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Your Details</h5>
                            <p class="card-text">Username: <span id="accountUsername">JohnDoe</span></p>
                            <p class="card-text">Email: <span id="accountEmail">john.doe@example.com</span></p>
                            <button class="btn btn-primary" id="changePasswordBtn">Change Password</button>
                        </div>
                    </div>
                </div>
                <!-- Previous sessions booked -->
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Previous Sessions</h5>
                            <ul class="list-group" id="previousSessions">
                                <!-- Previous sessions will be dynamically inserted here -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Change Password Form -->
            <div class="row" id="changePasswordFormContainer" style="display: none;">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Change Password</h5>
                            <form id="changePasswordForm">
                                <div class="mb-3">
                                    <label for="currentPassword" class="form-label">Current Password</label>
                                    <input type="password" class="form-control" id="currentPassword" required>
                                </div>
                                <div class="mb-3">
                                    <label for="newPassword" class="form-label">New Password</label>
                                    <input type="password" class="form-control" id="newPassword" required>
                                </div>
                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label">Confirm New Password</label>
                                    <input type="password" class="form-control" id="confirmPassword" required>
                                </div>
                                <button type="submit" class="btn btn-success">Change Password</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
